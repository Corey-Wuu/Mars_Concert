        .start-overlay {

        /* åŸæœ‰æ‰€æœ‰æ ·å¼ä¿æŒä¸å˜ */
        * {

        body {

        @media (max-width: 480px) {

        }
    </style>
</head>
<body>
    <!-- å¯åŠ¨è¦†ç›–å±‚ -->
    <div class="start-overlay" id="startOverlay">
        <div class="start-title">ğŸµ Mars Concert ğŸµ</div>
        <div class="start-subtitle">ç‚¹å‡»å¼€å§‹ï¼Œè®©éŸ³ä¹ä¸ç¥ç¦ä¸€åŒç»½æ”¾</div>

    <!-- æ·»åŠ éŸ³é¢‘å…ƒç´  -->
    <audio id="bgMusic" loop>
        <source src="å¥½æƒ³æˆ‘å›æ¥å•Šé—´å¥.mp3" type="audio/mpeg">
        <source src="å¥½æƒ³æˆ‘å›æ¥å•Šé—´å¥.ogg" type="audio/ogg">

    <!-- æ·»åŠ éŸ³ä¹æ§åˆ¶æŒ‰é’® -->
    <button class="music-control" id="musicButton" style="display: none;">ğŸ”Š</button>
    
    <div id="windowsContainer"></div>
    
    <div class="loading" id="loading" style="display: none;">

        <div>ç«æ˜Ÿç¥ç¦åŠ è½½ä¸­...</div>

    <script>
        // åˆå§‹åŒ–éŸ³é¢‘å’Œå¯åŠ¨é¡µé¢
        function initializeExperience() {
            const audio = document.getElementById('bgMusic');
            const musicButton = document.getElementById('musicButton');
            const startOverlay = document.getElementById('startOverlay');
            const startButton = document.getElementById('startButton');
            const loading = document.getElementById('loading');
            
            // è®¾ç½®éŸ³é¢‘éŸ³é‡
            audio.volume = 0.6;
            
            // å¯åŠ¨æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            startButton.addEventListener('click', function() {
                // éšè—å¯åŠ¨é¡µé¢
                startOverlay.style.display = 'none';
                
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                loading.style.display = 'block';
                
                // æ’­æ”¾éŸ³ä¹
                audio.play().then(() => {
                    console.log('éŸ³ä¹å¼€å§‹æ’­æ”¾');
                    // æ˜¾ç¤ºéŸ³ä¹æ§åˆ¶æŒ‰é’®
                    musicButton.style.display = 'flex';
                    musicButton.textContent = 'ğŸ”Š';
                    
                    // å¼€å§‹ä¸»ç¨‹åº
                    setTimeout(() => {
                        loading.style.display = 'none';
                        createWindow(0);
                    }, 800);
                    
                }).catch(error => {
                    console.log('æ’­æ”¾å¤±è´¥:', error);
                    // å³ä½¿æ’­æ”¾å¤±è´¥ä¹Ÿç»§ç»­æ‰§è¡Œ
                    loading.style.display = 'none';
                    createWindow(0);
                });
            });
            
            // éŸ³ä¹æ§åˆ¶æŒ‰é’®äº‹ä»¶
            musicButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    musicButton.textContent = 'ğŸ”Š';
                    musicButton.classList.remove('muted');
                } else {
                    audio.pause();
                    musicButton.textContent = 'ğŸµ';
                    musicButton.classList.add('muted');
                }
            });
            
            return audio;
        }

        // åŸæœ‰ä»£ç ä¿æŒä¸å˜
        const lyrics = [
            "å°†æœ‰ä¸€å¤©ä½ ä¼šé‡è§ç¾å¥½çš„ä¸€åˆ‡", 
            "å¤•é˜³è¥¿ä¸‹æ¥é€šç”µè¯æ˜¯ä½ å‘€", 
            "è‡³é«˜æ— ä¸Šçš„å‘½è¿å•Š",
            "è¿‡å»å•Šï¼Œè¿‡å»å•¦", 
            "å°†æœ‰ä¸€å¤©ä½ ä¼šæ‹¥æœ‰ç¾å¥½çš„ç”Ÿæ´»", 
            "å¤§å¤šçˆ±çš„åä¹‰å¥”èµ´åœ¨æˆ‘çš„é¢†åœ°",
            "æ¬¢è¿å›å®¶", 
            "æˆ‘ä»¬çš„æ•…äº‹ä¸€å®šä¼šè®²åˆ°è€", 
            "åˆ«æ€• åˆ«æ€•",
            "æ”¾ä¸‹æ‰å¾—åˆ°æ›´å¥½å•Š", 
            "å½“ä½ çš„ç¬‘å®¹ç»½å¼€ï¼Œè¿™ä¸–ç•Œçªç„¶å¡«æ»¡è‰²å½©",
            "é‚£äº›é»‘æš—ç¬¼ç½©çš„ç»ˆå°†å‘é˜³è€Œç”Ÿ",
            "ç»ˆé—ªè€€",
            "æˆ‘ä»¬çš„ä¸–ç•Œä¸€ç›´ä¼šå¾ˆç¾å¥½",
            "é™ªç€\"æˆ‘\"å§",
            "é¸¡çªé¸¡çªèš•è›¹"
        ];

        const bgColors = [
            '#FFB6C1', '#87CEEB', '#98FB98', '#E6E6FA',
            '#FFFACD', '#DDA0DD', '#FF7F50', '#FFE4C4', '#7FFFD4',
            '#FFE4E1', '#F0FFF0', '#FFF0F5', '#FDF5E6'
        ];

        let windows = [];
        let closeAnimationRunning = false;
        
        // ğŸš€ æ ¹æ®è®¾å¤‡ç±»å‹è®¾ç½®ä¸åŒçš„å¼¹çª—æ•°é‡
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const maxWindows = isMobile ? 25 : 200; // æ‰‹æœº25ä¸ªï¼Œç”µè„‘200ä¸ª
        
        // ğŸš€ æ ¹æ®è®¾å¤‡ç±»å‹è®¾ç½®ä¸åŒçš„åˆ›å»ºé—´éš”
        const createInterval = isMobile ? 400 : 50; // æ‰‹æœº400msï¼Œç”µè„‘50msï¼ˆæ›´å¿«ï¼‰
        
        // ğŸš€ æ ¹æ®è®¾å¤‡ç±»å‹è®¾ç½®ä¸åŒçš„å…³é—­å‰ç­‰å¾…æ—¶é—´
        const closeDelay = isMobile ? 5000 : 10000; // æ‰‹æœº5ç§’ï¼Œç”µè„‘10ç§’

        console.log(`è®¾å¤‡ç±»å‹: ${isMobile ? 'ç§»åŠ¨ç«¯' : 'ç”µè„‘ç«¯'}`);
        console.log(`å¼¹çª—æ•°é‡: ${maxWindows}`);
        console.log(`åˆ›å»ºé—´éš”: ${createInterval}ms`);
        console.log(`å…³é—­å»¶è¿Ÿ: ${closeDelay}ms`);

        // æ”¹è¿›çš„éšæœºä½ç½®ç®—æ³• - ç¡®ä¿é“ºæ»¡æ•´ä¸ªå±å¹•
        function getRandomPosition() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // æ ¹æ®å±å¹•å°ºå¯¸åŠ¨æ€è°ƒæ•´å¼¹çª—å¤§å°
            const popupWidth = isMobile ? 
                Math.min(280, screenWidth * 0.8) : // æ‰‹æœºç«¯æœ€å¤§å å±å¹•80%å®½åº¦
                280;
            const popupHeight = isMobile ? 
                Math.min(90, screenHeight * 0.15) : // æ‰‹æœºç«¯æœ€å¤§å å±å¹•15%é«˜åº¦
                90;
            
            // ç”µè„‘ç«¯ä½¿ç”¨æ›´ç®€å•çš„éšæœºç®—æ³•ï¼Œå› ä¸ºæ•°é‡å¤šä¸éœ€è¦ä¸¥æ ¼é˜²é‡å 
            if (!isMobile) {
                const x = Math.max(5, Math.random() * (screenWidth - popupWidth - 10));
                const y = Math.max(5, Math.random() * (screenHeight - popupHeight - 10));
                
                return { 
                    x, 
                    y, 
                    popupWidth, 
                    popupHeight 
                };
            }
            
            // æ‰‹æœºç«¯ä½¿ç”¨åŸæœ‰çš„æ™ºèƒ½ç½‘æ ¼å¸ƒå±€
            const cols = Math.floor(screenWidth / popupWidth);
            const rows = Math.floor(screenHeight / popupHeight);
            
            if (windows.length < maxWindows * 0.7) {
                const gridIndex = windows.length;
                const col = gridIndex % cols;
                const row = Math.floor(gridIndex / cols) % rows;
                
                const cellWidth = screenWidth / cols;
                const cellHeight = screenHeight / rows;
                
                const baseX = col * cellWidth;
                const baseY = row * cellHeight;
                
                const maxOffsetX = Math.max(0, cellWidth - popupWidth - 10);
                const maxOffsetY = Math.max(0, cellHeight - popupHeight - 10);
                
                const x = baseX + (maxOffsetX > 0 ? Math.random() * maxOffsetX : 0) + 5;
                const y = baseY + (maxOffsetY > 0 ? Math.random() * maxOffsetY : 0) + 5;
                
                return { 
                    x: Math.max(5, Math.min(x, screenWidth - popupWidth - 5)),
                    y: Math.max(5, Math.min(y, screenHeight - popupHeight - 5)),
                    popupWidth, 
                    popupHeight 
                };
            } else {
                const x = Math.max(5, Math.random() * (screenWidth - popupWidth - 10));
                const y = Math.max(5, Math.random() * (screenHeight - popupHeight - 10));
                
                return { 
                    x, 
                    y, 
                    popupWidth, 
                    popupHeight 
                };
            }
        }

        // æ£€æŸ¥ä½ç½®æ˜¯å¦ä¸ç°æœ‰çª—å£é‡å å¤ªå¤šï¼ˆä¸»è¦æ‰‹æœºç«¯ä½¿ç”¨ï¼‰
        function isPositionValid(newX, newY, newWidth, newHeight) {
            // ç”µè„‘ç«¯ä¸æ£€æŸ¥é‡å ï¼Œå› ä¸ºæ•°é‡å¤šä¸”å±å¹•å¤§
            if (!isMobile) return true;
            
            for (const windowInfo of windows) {
                const existingX = windowInfo.originalX;
                const existingY = windowInfo.originalY;
                const existingWidth = windowInfo.originalWidth || 280;
                const existingHeight = windowInfo.originalHeight || 90;
                
                const overlapX = newX < existingX + existingWidth + 10 && newX + newWidth + 10 > existingX;
                const overlapY = newY < existingY + existingHeight + 10 && newY + newHeight + 10 > existingY;
                
                if (overlapX && overlapY) {
                    return false;
                }
            }
            return true;
        }

        function createWindow(index) {
            if (index >= maxWindows) {
                setTimeout(closeAllWindows, closeDelay);
                return;
            }

            const popup = document.createElement('div');
            popup.className = 'popup-window';
            
            // è·å–æœ‰æ•ˆä½ç½®
            let position;
            let attempts = 0;
            do {
                position = getRandomPosition();
                attempts++;
            } while (!isPositionValid(position.x, position.y, position.popupWidth, position.popupHeight) && attempts < 10);
            
            popup.style.left = position.x + 'px';
            popup.style.top = position.y + 'px';
            popup.style.width = position.popupWidth + 'px';
            popup.style.minHeight = position.popupHeight + 'px';
            
            const randomColorIndex = Math.floor(Math.random() * bgColors.length);
            popup.style.backgroundColor = bgColors[randomColorIndex];
            
            const randomLyricIndex = Math.floor(Math.random() * lyrics.length);
            const currentLyric = lyrics[randomLyricIndex];
            
            popup.innerHTML = `
                <div class="popup-content" style="background: ${bgColors[randomColorIndex]}">
                    <div class="lyric-label">${currentLyric}</div>
                    <div class="bottom-frame">
                        <div class="flower">ğŸŒ¸</div>
                        <div class="middle-text">Mars Concert</div>
                        <div class="flower">ğŸŒ¸</div>
                    </div>
                </div>
            `;
            
            document.getElementById('windowsContainer').appendChild(popup);
            
            windows.push({
                element: popup,
                originalX: position.x,
                originalY: position.y,
                originalWidth: position.popupWidth,
                originalHeight: position.popupHeight
            });
            
            setTimeout(() => {
                createWindow(index + 1);
            }, createInterval);
        }

        function closeAllWindows() {
            if (closeAnimationRunning) return;
            closeAnimationRunning = true;
            
            // ğŸš€ æ ¹æ®è®¾å¤‡ç±»å‹è®¾ç½®ä¸åŒçš„å…³é—­æ‰¹æ¬¡å¤§å°
            const batchSize = isMobile ? 3 : 10; // æ‰‹æœºæ¯æ¬¡å…³3ä¸ªï¼Œç”µè„‘æ¯æ¬¡å…³10ä¸ª
            
            const closeBatch = (startIndex) => {
                const endIndex = Math.min(startIndex + batchSize, windows.length);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const windowInfo = windows[i];
                    if (windowInfo.element && windowInfo.element.parentNode) {
                        windowInfo.element.classList.add('closing');
                        setTimeout(() => {
                            if (windowInfo.element.parentNode) {
                                windowInfo.element.parentNode.removeChild(windowInfo.element);
                            }
                        }, 1000);
                    }
                }
                
                if (endIndex < windows.length) {
                    setTimeout(() => closeBatch(endIndex), 100); // ç”µè„‘ç«¯å…³é—­æ›´å¿«
                } else {
                    setTimeout(showRestartMessage, 1000);
                }
            };
            
            closeBatch(0);
        }

        function showRestartMessage() {
            const restartMsg = document.createElement('div');
            restartMsg.className = 'restart-container';
            restartMsg.innerHTML = `
                <div class="restart-message">
                    <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px; color: #333;">
                        ğŸµ ç«æ˜Ÿç¥ç¦å·²é€è¾¾ ğŸµ
                    </div>
                    <div style="font-size: 14px; margin-bottom: 15px; color: #666; line-height: 1.4;">
                        æ„¿åæ™¨å®‡çš„éŸ³ä¹æ°¸è¿œé™ªä¼´ä½ <br>ç¾å¥½ä¸ä½ åŒåœ¨
                    </div>
                    <button class="restart-button" onclick="restartExperience()">
                        å†æ¬¡æ„Ÿå—ç¥ç¦
                    </button>
                </div>
            `;
            document.body.appendChild(restartMsg);
        }

        function restartExperience() {
            const restartMsg = document.querySelector('.restart-container');
            if (restartMsg) {
                restartMsg.remove();
            }
            
            windows.forEach(windowInfo => {
                if (windowInfo.element && windowInfo.element.parentNode) {
                    windowInfo.element.parentNode.removeChild(windowInfo.element);
                }
            });
            
            windows = [];
            closeAnimationRunning = false;
            
            createWindow(0);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            // åˆå§‹åŒ–ä½“éªŒ
            initializeExperience();
        });

        // ç§»åŠ¨ç«¯ä¼˜åŒ–
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // æš´éœ²é‡å¯å‡½æ•°åˆ°å…¨å±€
        window.restartExperience = restartExperience;
    </script>
